    <div id="conteudo">
      <h1>Lista de Usuários</h1>
      <ul id="lista-usuarios"></ul>
      <h1>Lista de Produtos</h1>
      <ul id="lista-produtos"></ul>
      <script>
        const exibirUsuarios = () => {
            const dadosUsuarios = localStorage.getItem("dadosUsuarios");
            const listaUsuarios = document.querySelector("#lista-usuarios");
    
            if (dadosUsuarios) {
                const usuarios = JSON.parse(dadosUsuarios);
                usuarios.forEach(usuario => {
                    const li = document.createElement("li");
                    li.textContent = `Nome: ${usuario.nome} | Email: ${usuario.email}`;
                    listaUsuarios.appendChild(li);
                });
            } else {
                const li = document.createElement("li");
                li.textContent = "Nenhum usuário cadastrado ainda.";
                listaUsuarios.appendChild(li);
            }
        };

        const exibirProdutos = () => {
            const dadosProdutos = localStorage.getItem("dadosProdutos");
            const listaProdutos = document.querySelector("#lista-produtos");
    
            if (dadosProdutos) {
                const produtos = JSON.parse(dadosProdutos);
                produtos.forEach(produto => {
                    const li = document.createElement("li");
                    li.textContent = `Nome do Produto: ${produto.nome_produto} | Código do Produto: ${produto.codigo_produto}`;
                    listaProdutos.appendChild(li);
                });
            } else {
                const li = document.createElement("li");
                li.textContent = "Nenhum produto cadastrado ainda.";
                listaProdutos.appendChild(li);
            }
        };

        exibirUsuarios();
        exibirProdutos();
    </script>
    </div>
    
</body>
</html>
