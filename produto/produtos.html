    <div id="conteudo">
    <h1>Lista de Produtos</h1>
    <ul id="lista-produtos"></ul>

        <script>
          const dadosSalvos = localStorage.getItem("dadosProdutos");
          const listaProdutos = document.querySelector("#lista-produtos");
          if (dadosSalvos) {
              const produtos = JSON.parse(dadosSalvos);
              produtos.forEach(produto => {
                  const li = document.createElement("li");
                  li.textContent = `Nome do Produto: ${produto.nome_produto} | C칩digo do Produto: ${produto.codigo_produto}`;
                  listaProdutos.appendChild(li);
              });
          } else {
              const li = document.createElement("li");
              li.textContent = "Nenhum produto cadastrado ainda.";
              listaProdutos.appendChild(li);
          }
        </script>
